{% extends 'main.html' %}

{% block content %}
{% include 'status.html' %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
		
			<a class="btn btn-sm btn-info" href="{% url 'customer_order'  %}">Create</a>
		
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for order in orders %}

					<tr>
						<td>{{order.product}}</td>
						<td>{{order.product.category}}</td>
						<td>{{order.date_ordered}}</td>
						<td>{{order.status}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'update_order' order.id %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'delete_order' order.id %}">Remove</a></td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
{% endblock %}
